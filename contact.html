<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Contact-Us</title>
  </head>
  <body>
    <header class="custom-header">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="fa-solid fa-house"></i>
          <span class="logo-text ms-2">Visionary Windows</span>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- CONTACT US SECTION -->
    <section class="contact-section" id="contactme">
      <div class="contact-form-wrapper">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subject" />
          </div>
          <div class="form-group">
            <textarea placeholder="Message"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <h2><span>Visionary </span> Windows</h2>
        </div>
        <!------------------------------------Contact Button and Message Button----------------------------------------------->
        <div class="footer-social-icons">
          <button
            class="social-button"
            onclick="window.location.href='tel:+00-0000000000'"
          >
            <i class="fa-solid fa-mobile-screen-button"></i>
          </button>
          <button
            class="social-button"
            onclick="window.location.href='mailto:abc@example.com'"
          >
            <i class="fa-regular fa-envelope"></i>
          </button>
        </div>

        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>

        <div class="footer-copyright">
          <p>&copy; 2024 Visionary Windows. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
